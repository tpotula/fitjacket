{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | FitJacket</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'accounts/style.css' %}">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

  <div class="card shadow-lg p-4 rounded" style="max-width: 400px; width: 100%;">
    <h2 class="text-center text-primary mb-3">Login</h2>

    <form method="post" novalidate>
      {% csrf_token %}
      <div class="mb-3">
  <label for="{{ form.username.id_for_label }}" class="form-label">Username</label>
  <input type="text" name="{{ form.username.name }}" class="form-control" id="{{ form.username.id_for_label }}" value="{{ form.username.value|default_if_none:'' }}">
</div>

<div class="mb-3">
  <label for="{{ form.password.id_for_label }}" class="form-label">Password</label>
  <input type="password" name="{{ form.password.name }}" class="form-control" id="{{ form.password.id_for_label }}">
</div>


      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Log In</button>
      </div>
    </form>

    <div class="text-center mt-3">
      <a href="{% url 'signup' %}">Sign Up</a> |
      <a href="{% url 'reset_password' %}">Forgot Password?</a>
    </div>

    {% if messages %}
      <div class="mt-3">
        {% for message in messages %}
          <div class="alert alert-danger py-2" role="alert">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
  </div>

</body>
</html>
