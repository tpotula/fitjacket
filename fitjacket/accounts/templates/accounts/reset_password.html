{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password | FitJacket</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'accounts/style.css' %}">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

  <div class="card shadow-lg p-4 rounded" style="max-width: 400px; width: 100%;">
    <h2 class="text-center text-primary mb-3">Reset Password</h2>

    <form method="post" novalidate>
      {% csrf_token %}
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" name="username" id="username" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="new_password" class="form-label">New Password</label>
        <input type="password" name="new_password" id="new_password" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="confirm_password" class="form-label">Confirm New Password</label>
        <input type="password" name="confirm_password" id="confirm_password" class="form-control" required>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Reset Password</button>
      </div>
    </form>

    <div class="text-center mt-3">
      <a href="{% url 'login' %}">Back to Login</a>
    </div>

    {% if messages %}
      <div class="mt-3">
        {% for message in messages %}
          <div class="alert alert-danger py-2" role="alert">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
  </div>

</body>
</html>
