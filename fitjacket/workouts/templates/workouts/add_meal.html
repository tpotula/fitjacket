{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="text-center fw-bold text-primary mb-4">Add Meal</h2>
                    
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="{{ form.meal_type.id_for_label }}" class="form-label">Meal Type</label>
                            {{ form.meal_type }}
                        </div>
                        
                        <div class="mb-3">
                            <label for="{{ form.name.id_for_label }}" class="form-label">Meal Name</label>
                            {{ form.name }}
                        </div>
                        
                        <div class="mb-3">
                            <label for="{{ form.date.id_for_label }}" class="form-label">Date</label>
                            {{ form.date }}
                        </div>
                        
                        <div class="mb-3">
                            <label for="{{ form.calories.id_for_label }}" class="form-label">Calories</label>
                            {{ form.calories }}
                        </div>
                        
                        <div class="mb-3">
                            <label for="{{ form.description.id_for_label }}" class="form-label">Description</label>
                            {{ form.description }}
                            <div class="form-text">What did you eat? (e.g., 2 eggs, toast, coffee)</div>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Save Meal</button>
                            <a href="{% url 'nutrition_tracking' %}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
