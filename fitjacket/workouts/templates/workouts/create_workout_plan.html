{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Create Workout Plan</h2>
    <form method="post" class="mt-4">
        {% csrf_token %}
        <div class="form-group">
            <label for="plan_type">Plan Type</label>
            <select name="plan_type" id="plan_type" class="form-control" required>
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
            </select>
        </div>
        
        <div class="form-group mt-3">
            <label for="num_days">Number of Days</label>
            <input type="number" name="num_days" id="num_days" class="form-control" min="1" max="30" value="7" required>
        </div>
        
        <div class="form-group mt-3">
            <label for="duration">Duration per Day (minutes)</label>
            <input type="number" name="duration" id="duration" class="form-control" min="15" max="180" value="45" required>
        </div>
        
        <div class="form-group mt-3">
            <label for="workout_type">Preferred Workout Type</label>
            <select name="workout_type" id="workout_type" class="form-control" required>
                <option value="strength">Strength Training</option>
                <option value="cardio">Cardio</option>
                <option value="flexibility">Flexibility</option>
                <option value="balance">Balance</option>
            </select>
        </div>
        
        <button type="submit" class="btn btn-primary mt-4">Generate Workout Plan</button>
    </form>
</div>
{% endblock %}
