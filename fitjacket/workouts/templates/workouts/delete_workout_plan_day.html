{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">Delete Day {{ day.day_number }}</h2>
            <p class="card-text">Are you sure you want to delete this day from your workout plan? This action cannot be undone.</p>
            
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Delete Day</button>
                <a href="{% url 'workouts:view_workout_plan' workout_plan.id %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
